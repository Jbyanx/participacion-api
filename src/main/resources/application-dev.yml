server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/participacion_ciudadana
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
jwt:
  issuer: conectaciudad
  secret: ${JWT_SECRET}
services:
  grupo2:
    base-url: ${BASE_URL_GRUPO_2}
  grupo1:
    base-url: ${BASE_URL_GRUPO_1}